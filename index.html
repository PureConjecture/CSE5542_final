<meta charset="utf-8" />
<!doctype html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 vColor;
    varying vec4 fColor;

    uniform mat4 proj_matrix;
    uniform mat4 view_matrix;

    void main()
    {
    fColor = vColor;
    gl_Position = proj_matrix * view_matrix * vPosition;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 fColor;

    void main()
    {
    gl_FragColor = fColor;
    }
</script>

<head>
    <title>VR final project</title>
</head>
<body>
    <comment>
    <button id="vr-toggle">Toggle VR Display</button>
    <canvas id="gl-canvas" width="800" height="800"></canvas>
        </comment>
</body>

</html>
