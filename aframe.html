<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! � A-Frame</title>
    <meta name="description" content="Hello, WebVR! � A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="GLTFLoader.js"></script>

</head>
<body>
    <a-scene background="color: #ECECEC">
        <a-text value="Hello, World!"></a-text>
        <a-sky src="https://i.imgur.com/ca6V3SW.jpg" rotation="0 70 0" material="" geometry="" scale=""></a-sky>
        <a-asset-item id="fish" src="model.gltf"></a-asset-item>
        <a-entity gltf-model="#fish" position="-7.5 4 -2" rotation="0 180 180" scale=".01 .01 .01"></a-entity>
        <a-entity id='cameraWrapper' position="0 0 0">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>
<script>
   
    function init() {
        //document.querySelector("#cameraWrapper").object3D.position.set(1, 1, 100);

        var loader = new THREE.TextureLoader();
        var gltf = document.querySelector('#fish');
        var texture = loader.load("https://cdn-images-1.medium.com/max/800/1*UlLoXKAJcg7pqhjucMaksQ.png")
        texture.flipY = false;

        model = gltf.object3D;
        //model.setAttribute("material.map", texture);
        
        //model

        var loader = new THREE.GLTFLoader();
        loader.load('model.gltf', function (gltf) {

            gltf.scene.traverse(function (child) {

                if (child.isMesh) {

                    child.material = texture;

                }

            });

            scene.add(gltf.scene);

        });

        loader.load(model);
       
        
        //model.material.map = texture;
        //scene.add(model);
        

        

    }

    

    //init();
</script>
</html>
